{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row">
      
      <!-- Product Image -->
      <div class="col-md-6">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
        {% else %}
          <img src="{% static 'img/no-image.png' %}" alt="No Image" class="img-fluid rounded shadow">
        {% endif %}
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <h3 class="text-success">â‚¹{{ product.price }}</h3>
        <p class="text-muted">{{ product.description }}</p>

        <!-- Buy Now Button -->
        <a href="{% url 'payment' product.id %}" class="btn btn-danger btn-lg mt-3">
          Buy Now
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
