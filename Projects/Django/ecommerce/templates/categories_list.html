{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Collections</title>

  <!-- Bootstrap CSS for better design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa;">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Our Collections</h1>
    <div class="row">
      
      {% for category in categories %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            
            {% if category.image %}
              <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
            {% else %}
              <img src="{% static 'img/no-image.png' %}" class="card-img-top" alt="No Image">
            {% endif %}
            
            <div class="card-body text-center">
              <h3 class="card-title">{{ category.name }}</h3>
              <p class="card-text">{{ category.description }}</p>
              <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">
                Shop Now
              </a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
