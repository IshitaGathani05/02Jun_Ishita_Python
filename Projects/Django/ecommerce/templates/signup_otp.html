{% load static %}
<!doctype html>
<html>
<head><title>Verify OTP</title></head>
<body>
  <h3>Enter OTP sent to {{ mobile }}</h3>

  {% if msg %}
    <p style="color:red;">{{ msg }}</p>
  {% endif %}

  <form method="post" action="{% url 'verify_signup_otp' %}">
    {% csrf_token %}
    <input type="hidden" name="mobile" value="{{ mobile }}">
    <input type="text" name="uotp" placeholder="Enter OTP" required maxlength="6">
    <button type="submit">Verify OTP</button>
  </form>

  <form method="post" action="{% url 'resend_signup_otp' %}">
    {% csrf_token %}
    <button type="submit">Resend OTP</button>
  </form>
</body>
</html>
