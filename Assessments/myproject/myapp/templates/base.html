{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SkillSphere</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <a href="{% url 'myapp:home' %}">SkillSphere</a>
    {% if user.is_authenticated %}
      <a href="{% url 'myapp:profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'myapp:signup' %}">Sign up</a>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
