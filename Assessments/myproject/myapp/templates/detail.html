{% extends 'base.html' %}
{% block content %}
  <h1>{{ course.title }}</h1>
  <p>{{ course.syllabus }}</p>
  <p>Fee: â‚¹{{ course.fee }}</p>
  {% if user.is_authenticated %}
    {% if enrolled %}
      <p>Already enrolled</p>
    {% else %}
      <form method="post" action="{% url 'courses:enroll' course.slug %}">
        {% csrf_token %}
        <button type="submit">Enroll</button>
      </form>
    {% endif %}
  {% else %}
    <a href="{% url 'login' %}?next={{ request.path }}">Login to enroll</a>
  {% endif %}
{% endblock %}
